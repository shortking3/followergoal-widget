<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Follower Goal</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: 'Montserrat', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #goal-wrapper {
      background-color: #1c1c1c;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      color: white;
      margin: 0 0 12px 0;
      text-shadow: 1px 1px 3px black;
      font-size: 22px;
    }

    #goal-container {
      width: 400px;
      height: 40px;
      border-radius: 20px;
      overflow: hidden;
      background-color: #111;
      position: relative;
    }

    #goal-fill {
      height: 100%;
      width: 0%;
      background: linear-gradient(
        120deg,
        #ff0000 25%,
        #ff4d4d 50%,
        #ff0000 75%
      )
      #goal-fill.glow::after {
  content: '';
  position: absolute;
  top: 0;
  left: 50%;
  width: 0;
  height: 100%;
  background: radial-gradient(circle, white, transparent 70%);
  border-radius: 20px;
  transform: translateX(-50%);
  animation: glowWrap 1.2s ease-out forwards;
  pointer-events: none;
  z-index: 3;
    };
      background-size: 200% 100%;
      animation: shimmer 2s linear infinite;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
      border-radius: 20px;
    }

    #goal-text {
      position: absolute;
      width: 100%;
      height: 100%;
      text-align: center;
      line-height: 40px;
      color: white;
      font-weight: bold;
      font-size: 18px;
      text-shadow: 1px 1px 4px black;
      z-index: 2;
      pointer-events: none;
    }

    @keyframes shimmer {
      0% {
        background-position: 200% 0;
      }
      100% {
        background-position: -200% 0;
      }
    }
    @keyframes glowWrap {
  0% {
    width: 0%;
    opacity: 1;
  }
  50% {
    width: 100%;
    opacity: 0.8;
  }
  100% {
    width: 100%;
    opacity: 0;
  }
}
  </style>
</head>
<body>

  <div id="goal-wrapper">
    <h2>Follower Goal:</h2>
    <div id="goal-container">
      <div id="goal-fill"></div>
      <div id="goal-text">Loading...</div>
    </div>
  </div>

  <script>
    const ACCESS_TOKEN = localStorage.getItem('twitch_token');
    const CLIENT_ID = '5yvobduv2cnv0yjs9ys1z0wylslsdw'; // <-- replace this with your actual client ID
    const CHANNEL_NAME = 'shortking3';
    const GOAL = 100;

    async function getUserId() {
      const res = await fetch(`https://api.twitch.tv/helix/users?login=${CHANNEL_NAME}`, {
        headers: {
          'Authorization': `Bearer ${ACCESS_TOKEN}`,
          'Client-ID': CLIENT_ID
        }
      });

      const data = await res.json();
      return data.data[0].id;
    }

    async function getFollowerCount(userId) {
      const res = await fetch(`https://api.twitch.tv/helix/channels/followers?broadcaster_id=${userId}`, {
        headers: {
          'Authorization': `Bearer ${ACCESS_TOKEN}`,
          'Client-ID': CLIENT_ID
        }
      });

      const data = await res.json();
      return data.total;
    }
let previousCount = null;

async function updateGoalBar() {
  try {
    const userId = await getUserId();
    const count = await getFollowerCount(userId);
    const percent = Math.min(100, (count / GOAL) * 100);

    // Update bar width and text
    document.getElementById('goal-fill').style.width = `${percent}%`;
    document.getElementById('goal-text').innerText = `${count} / ${GOAL}`;

    // âœ¨ Trigger glow if follower count increased
    if (previousCount !== null && count > previousCount) {
      const bar = document.getElementById('goal-fill');
      bar.classList.add('glow');
      setTimeout(() => bar.classList.remove('glow'), 1200);
    }

    previousCount = count;

  } catch (err) {
    console.error("Error updating goal bar:", err);
    document.getElementById('goal-text').innerText = `Error / ${GOAL}`;
  }
}


    updateGoalBar();
    setInterval(updateGoalBar, 60000); // Update every 60 seconds
  </script>

</body>
</html>

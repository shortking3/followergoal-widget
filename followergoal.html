<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Follower Goal</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: 'Montserrat', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #goal-wrapper {
      background-color: #1c1c1c;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      color: white;
      margin: 0 0 12px 0;
      text-shadow: 1px 1px 3px black;
      font-size: 22px;
    }

    #goal-container {
      width: 400px;
      height: 40px;
      border-radius: 20px;
      overflow: hidden;
      background-color: #111;
      position: relative;
    }

    #goal-fill {
      height: 100%;
      width: 29%;
      background: url('https://i.sstatic.net/iJfuc.gif');
      background-size: cover;
      animation: pulseAnim 3s linear infinite;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }

    #goal-text {
      position: absolute;
      width: 100%;
      height: 100%;
      text-align: center;
      line-height: 40px;
      color: white;
      font-weight: bold;
      font-size: 18px;
      text-shadow: 1px 1px 4px black;
      z-index: 2;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <div id="goal-wrapper">
    <h2>Follower Goal:</h2>
    <div id="goal-container">
      <div id="goal-fill"></div>
      <div id="goal-text">29 / 100</div>
    </div>
  </div>

</body>
</html>
